server {
    listen 80;
    server_name lpa.reflaunt.local;
    index index.php index.html;
    root /var/www/reflaunt/petites-annonces/app/public;

    access_log  /var/log/nginx/reflaunt-lpa-access.log;
    error_log  /var/log/nginx/reflaunt-lpa-access.log error;

    location / {
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php5:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        sendfile off;
    }
}
